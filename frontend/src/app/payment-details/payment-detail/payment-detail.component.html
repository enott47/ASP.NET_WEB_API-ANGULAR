<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="PMId" [value] = "service.formData.PMId">

  <div class="form-group">
    <div class="input-group-prepend">
      <span class="input-group-text bg-white">
        <i class="fa-solid fa-circle-user"></i>
      </span>

      <input name="CardOwnerName" #CardOwnerName="ngModel" [(ngModel)]="service.formData.CardOwnerName"
        class="form-control" placeholder="Card Owner Name" required>
    </div>
  </div>


  <div class="form-group">
    <div class="input-group-prepend">
      <span class="input-group-text bg-white">
        <i class="fa-solid fa-credit-card"></i>
      </span>
      <input name="CardNumber" #CardNumber="ngModel" [(ngModel)]="service.formData.CardNumber" class="form-control"
        placeholder="Card Number" required minlength="16" maxlength="16">
    </div>
  </div>


  <div class="form-row">
    <div class="form-group col-md-7">
      <div class="input-group-prepend">
        <span class="input-group-text bg-white">
          <i class="fa-solid fa-calendar"></i>
        </span>

        <input name="ExpirationDate" #CardOwnerName="ngModel" [(ngModel)]="service.formData.ExpirationDate"
          class="form-control" placeholder="MM/YYYY" required minlength="5" maxlength="5">
      </div>
    </div>


    <div class="form-group col-md-5">
      <div class="input-group-prepend">
        <span class="input-group-text bg-white">
          <i class="fa-solid fa-key"></i>
        </span>

        <input type="password" name="CVV" #CardOwnerName="ngModel" [(ngModel)]="service.formData.CVV"
          class="form-control" placeholder="CVV" required minlength="3" maxlength="3">
      </div>
    </div>
  </div>


  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"> <i class="fas fa-database"></i> Submit </button>
  </div>


</form>
